<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Extractor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <h1 class="title">Color Palette Extractor</h1>
          <p class="subtitle">
            Extract beautiful color palettes from your images
          </p>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main">
        <!-- Upload & Controls Section -->
        <div class="upload-controls-wrapper centered" id="uploadControlsWrapper">
          <div class="upload-section">
            <div class="card upload-card" id="uploadCard">
              <div class="upload-area" id="uploadArea">
                <svg
                  class="upload-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="48"
                  height="48"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <h3 class="upload-title">Drop your image here</h3>
                <p class="upload-text">or click to browse</p>
                <input type="file" id="fileInput" accept="image/*" hidden />
              </div>
            </div>

            <!-- Image Preview -->
            <div
              class="card preview-card"
              id="previewCard"
              style="display: none"
            >
              <div class="preview-header">
                <h3 class="preview-title">Image Preview</h3>
                <button class="btn-secondary" id="removeImage">Remove</button>
              </div>
              <div class="preview-container">
                <img id="previewImage" alt="Preview" />
              </div>
            </div>
          </div>

          <!-- Controls -->
          <div class="controls" id="controls" style="display: none">
            <div class="card control-card">
              <h3 class="control-title">Settings</h3>
              <div class="control-group">
                <label class="control-label">
                  <span>Scale Down Factor</span>
                  <span class="control-value" id="qualityValue">3</span>
                </label>
                <input
                  type="range"
                  id="qualitySlider"
                  min="1"
                  max="5"
                  value="3"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label class="control-label">
                  <span>Sample Size</span>
                  <span class="control-value" id="colorCountValue">64</span>
                </label>
                <input
                  type="range"
                  id="colorCountSlider"
                  min="16"
                  max="256"
                  value="64"
                  step="16"
                  class="slider"
                />
              </div>

              <button class="btn-primary" id="extractBtn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="12" cy="12" r="10"></circle>
                  <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                  <line x1="9" y1="9" x2="9.01" y2="9"></line>
                  <line x1="15" y1="9" x2="15.01" y2="9"></line>
                </svg>
                Extract Colors
              </button>
            </div>
          </div>
        </div>

        <!-- Results -->
        <div class="results" id="results" style="display: none">
          <div class="card results-card">
            <div class="results-header">
              <h3 class="results-title">Extracted Palette</h3>
              <button class="btn-secondary" id="exportBtn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Export
              </button>
            </div>
            <div class="palette-grid" id="paletteGrid"></div>
          </div>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loading" style="display: none">
          <div class="spinner"></div>
          <p>Extracting colors...</p>
        </div>
      </main>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="vibrant.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
