<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Codes Explainer - Lookup HTTP Status Codes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo svg {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }
        .logo-text {
            font-size: 2.2em;
            font-weight: 300;
            color: #ffffff;
        }
        .tagline {
            text-align: center;
            color: #cccccc;
            font-size: 1.1em;
            margin-bottom: 40px;
            font-weight: 300;
        }
        input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #333333;
            border-radius: 8px;
            background-color: #1a1a1a;
            color: #ffffff;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #ff6b35;
        }
        #results {
            margin-top: 30px;
            padding: 30px;
            background-color: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #333333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .code-title {
            font-size: 28px;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 8px;
            color: #cccccc;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
        }
        .section p {
            margin: 0;
            color: #ffffff;
            font-size: 16px;
        }
        .share-btn {
            margin-top: 25px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }
    </style>
</head>
<body>
    <div class="logo">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" fill="#ff6b35" stroke="#ffffff" stroke-width="5"/>
            <text x="50" y="35" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">HTTP</text>
            <text x="50" y="55" text-anchor="middle" fill="#ffffff" font-size="12">404</text>
            <text x="50" y="70" text-anchor="middle" fill="#ffffff" font-size="10">OK</text>
        </svg>
        <div class="logo-text">HTTP Codes Explainer</div>
    </div>
    <div class="tagline">Lookup and understand HTTP status codes instantly</div>
    <input type="text" id="search" placeholder="Enter HTTP status code (e.g., 404)">
    <div id="results"></div>

    <script>
        let codes = [];

        fetch('http-codes.json')
            .then(response => response.json())
            .then(data => {
                codes = data;
                checkHash();
            });

        document.getElementById('search').addEventListener('input', function() {
            const query = this.value.trim();
            if (query) {
                const code = codes.find(c => c.code.toString() === query);
                if (code) {
                    displayCode(code);
                } else {
                    document.getElementById('results').innerHTML = '<p>No code found for: ' + query + '</p>';
                }
            } else {
                document.getElementById('results').innerHTML = '';
            }
        });

        function displayCode(code) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="code-title">${code.code} ${code.name}</div>
                <div class="section">
                    <h3>Meaning</h3>
                    <p>${code.meaning}</p>
                </div>
                <div class="section">
                    <h3>When to Use</h3>
                    <p>${code.whenToUse}</p>
                </div>
                <div class="section">
                    <h3>Example</h3>
                    <p>${code.example}</p>
                </div>
                <div class="section">
                    <h3>When Not to Use</h3>
                    <p>${code.whenNotToUse}</p>
                </div>
                <button class="share-btn" onclick="shareURL()">Share</button>
            `;
        }

        function checkHash() {
            const urlParams = new URLSearchParams(window.location.search);
            const codeParam = urlParams.get('code');
            if (codeParam) {
                const code = codes.find(c => c.code.toString() === codeParam);
                if (code) {
                    displayCode(code);
                    document.getElementById('search').value = codeParam;
                }
            }
        }

        function shareURL() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('URL copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
